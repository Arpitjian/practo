<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Healthcare Platform</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        text-align: center;
        margin: 50px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    h1 {
        color: #2c3e50;
    }
    p {
        color: #555;
        font-size: 18px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        text-decoration: none;
        color: white;
        border-radius: 5px;
        transition: 0.3s;
    }
    .login {
        background-color: #3498db;
    }
    .signup {
        background-color: #2ecc71;
    }
    .btn:hover {
        opacity: 0.8;
    }
  </style>
</head>
<body>
<th:block th:insert="~{fragments/header}"></th:block>

<div class="container">
  <h1>Welcome to Practo</h1>
  <p>Your health, our priority. Access top-quality medical care, book appointments, and connect with the best doctors.</p>

  <a th:href="@{/login}" class="btn login">Login</a>
  <a th:href="@{/signup}" class="btn signup">Sign Up</a>
</div>

</body>
</html>
