<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    h1 {
        color: #007BFF;
    }
    .btn {
        display: block;
        width: 80%;
        padding: 10px;
        margin: 10px auto;
        font-size: 16px;
        text-align: center;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
    }
    .btn:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Admin Dashboard</h1>
  <p>Manage doctors, practices, and locations.</p>

  <a href="/add-doctor" class="btn">Add Doctor</a>
  <a href="/add-practice" class="btn">Add Practice</a>
  <a href="/add-city" class="btn">Add City</a>
  <a href="/add-state" class="btn">Add State</a>
</div>

</body>
</html>
