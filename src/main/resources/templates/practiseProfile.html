<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Hospital Profile</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .hospital-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #007bff;
      text-align: center;
      margin-top: 20px;
    }
    .card {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }
    .btn-view-profile {
      background-color: #007bff;
      border: none;
    }
    .btn-view-profile:hover {
      background-color: #0056b3;
    }
     .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #2c3e50;
        padding: 10px 20px;
    }
    .navbar img {
        height: 50px;
    }
    .navbar .nav-links {
        display: flex;
        align-items: center;
    }
    .navbar .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
        padding: 8px 12px;
        transition: 0.3s;
    }
    .navbar .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }

  </style>
</head>
<body>
<div class="navbar">
  <a th:href="@{/}">
    <img th:src="@{/images/practo_logo.jpg}" alt="Logo">
  </a>

</div>

<div class="container mt-5">


  <h1 class="hospital-title" th:text="${hospital.name}"></h1>


  <h2 class="text-center mt-4 mb-4">üë®‚Äç‚öïÔ∏è Doctors in this Hospital</h2>

  <div class="row">

    <div th:each="doctor : ${doctorList}" class="col-lg-4 col-md-6 mb-4">

      <div class="card shadow-lg p-3 rounded">
        <img th:src="@{/images/doctor_img1.jpg}" alt="Doctor Image" class="profile-img">
        <div class="card-body text-center">
          <h5 class="card-title fw-bold" th:text="${doctor.name}"></h5>
          <p class="card-text"><strong>üéì Qualification:</strong> <span th:text="${doctor.qualification}"></span></p>
          <p class="card-text"><strong>üè• Speciality:</strong> <span th:text="${doctor.specialityName}"></span></p>
          <form th:action="@{/doctor/doctorProfile/{id}(id=${doctor.id})}">
          <button class="btn btn-view-profile">üîç View Profile</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
