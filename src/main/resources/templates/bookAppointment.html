<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book an Appointment</title>
  <style>
    .appointment-container {
        width: 40%;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    label {
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .submit-btn:hover {
        background-color: #0056b3;
    }
    .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
    }
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #2c3e50;
        padding: 10px 20px;
    }
    .navbar img {
        height: 50px;
    }
    .navbar .nav-links {
        display: flex;
        align-items: center;
    }
    .navbar .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
        padding: 8px 12px;
        transition: 0.3s;
    }
    .navbar .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="navbar">
  <a th:href="@{/}">
    <img th:src="@{/images/practo_logo.jpg}" alt="Logo">
  </a>
</div>

<div class="appointment-container">
  <h2>Book an Appointment</h2>
  <form th:action="@{/saveAppointment/{id}(id=${doctor.id})}" method="post" id="appointmentForm">

    <div class="form-group">
      <label for="endTime">Time:</label>
      <input type="datetime-local" id="endTime" name="time" required>
    </div>

    <button type="submit" class="submit-btn">Book Appointment</button>
    <div class="error" id="errorMessage"></div>
  </form>
</div>

<script>
  // Function to get the current date and time in the required format for input (YYYY-MM-DDTHH:MM)
  function getCurrentDateTime() {
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-based
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');

    // Return the format in the form YYYY-MM-DDTHH:MM
    return `${year}-${month}-${day}T${hours}:${minutes}`;
  }

  // Update the min attribute when the document is loaded
  document.addEventListener('DOMContentLoaded', function () {
    const currentDateTime = getCurrentDateTime();
    document.getElementById('endTime').setAttribute('min', currentDateTime);
  });

  // Validate if the chosen time is in the future
  document.getElementById('appointmentForm').addEventListener('submit', function (event) {
    const selectedTime = document.getElementById('endTime').value;
    const currentTime = getCurrentDateTime();

    if (selectedTime < currentTime) {
      event.preventDefault(); // Prevent form submission
      document.getElementById('errorMessage').textContent = "The selected time must be in the future.";
    }
  });
</script>

</body>
</html>
