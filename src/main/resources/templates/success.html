<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 50px;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
    }
    h2 {
        color: #28a745;
    }
    p {
        font-size: 18px;
        color: #333;
    }
    a {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        text-decoration: none;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        font-size: 16px;
    }
    a:hover {
        background-color: #0056b3;
    }
     .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #2c3e50;
        padding: 10px 20px;
    }
    .navbar img {
        height: 50px;
    }
    .navbar .nav-links {
        display: flex;
        align-items: center;
    }
    .navbar .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
        padding: 8px 12px;
        transition: 0.3s;
    }
    .navbar .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }

  </style>
</head>
<body>
<div class="navbar">
  <a th:href="@{/}">
    <img th:src="@{/images/practo_logo.jpg}" alt="Logo">
  </a>

</div>

<div class="container">
  <h2>Success!</h2>
  <p>Your Appointment has been completed successfully.</p>
  <a href="/adminDashBoard">Go to Home Page</a>
</div>

</body>
</html>
