<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Results</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
    }
    h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }
    .container {
        width: 80%;
        margin: auto;
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    .list-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .list-item {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 20px;
    }
    .list-item img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
    }
    .list-item .name {
        font-size: 18px;
        font-weight: bold;
    }
    .list-item .city, .list-item .speciality {
        font-size: 14px;
        color: #666;
    }
    .profile-button {
        padding: 8px 12px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-left: auto;
    }
    .profile-button:hover {
        background: #0056b3;
    }
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #2c3e50;
        padding: 10px 20px;
    }
    .navbar img {
        height: 50px;
    }
    .navbar .nav-links {
        display: flex;
        align-items: center;
    }
    .navbar .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
        padding: 8px 12px;
        transition: 0.3s;
    }
    .navbar .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }

  </style>
</head>
<body>
<div class="navbar">
  <a th:href="@{/}">
    <img th:src="@{/images/practo_logo.jpg}" alt="Logo">
  </a>

</div>

<div class="container">
  <h2>Search Results for "<span th:text="${keyword}"></span>"</h2>

  <h2>Doctor Search Results</h2>
  <div class="list-container">
    <div class="list-item" th:each="doctor : ${doctors}">
      <img th:src="@{/images/doctor_img1.jpg}" alt="Doctor Image">
      <div>
        <div class="name" th:text="${doctor.name}"></div>
        <div class="speciality" th:text="${doctor.specialityName}"></div>
        <div class="city" th:text="${doctor.cityName}"></div>
      </div>
      <a th:href="@{/doctor/doctorProfile/{id}(id=${doctor.id})}" class="profile-button">View Profile</a>
    </div>
  </div>

  <h2>Hospital Search Results</h2>
  <div class="list-container">
    <div class="list-item" th:each="hospital : ${hospitals}">
      <img th:src="@{/images/hospital.jpg}" alt="Hospital Image">
      <div>
        <div class="name" th:text="${hospital.name}"></div>
        <div class="city" th:text="${hospital.cityName}"></div>
      </div>
      <a th:href="@{/hospital/hospitalProfile/{id}(id=${hospital.id})}" class="profile-button">View Hospital Profile</a>
    </div>
  </div>

</div>

</body>
</html>
