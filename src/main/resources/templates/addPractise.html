<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Hospital/Practice</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        margin: 0;
    }

    /* Navbar styles */
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #2c3e50;
        padding: 15px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }
    .navbar img {
        height: 50px;
    }
    .navbar .nav-links {
        display: flex;
        align-items: center;
    }
    .navbar .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
        padding: 8px 12px;
        transition: 0.3s;
    }
    .navbar .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }

    /* Main content container */
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        margin-top: 80px; /* Prevent overlap with fixed navbar */
    }

    h2 {
        text-align: center;
        color: #333;
    }
    label {
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <a th:href="@{/}">
    <img th:src="@{/images/practo_logo.jpg}" alt="Logo">
  </a>
</div>

<!-- Main Form Container -->
<div class="container">
  <h2>Add Hospital/Practice</h2>
  <form action="/savePractise" method="post">
    <label for="name">Hospital/Practice Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="state">State:</label>
    <select id="state" name="stateId" required>
      <option value="">Select State</option>
      <th:block th:each="state : ${States}">
        <option th:value="${state.id}" th:text="${state.name}"></option>
      </th:block>
    </select>

    <label for="city">City:</label>
    <select id="city" name="cityId" required>
      <option value="">Select City</option>
      <th:block th:each="city : ${Cities}">
        <option th:value="${city.id}" th:text="${city.name}"></option>
      </th:block>
    </select>

    <button type="submit">Save Hospital</button>
  </form>
</div>

</body>
</html>
