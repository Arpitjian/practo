<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Find Doctors</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('images/background.jpeg'); /* Background image */
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        padding: 50px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: rgba(255, 255, 255, 0.8); /* Light transparent background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
        color: #2c3e50;
    }
    p {
        color: #555;
        font-size: 18px;
    }
    .search-box {
        margin-top: 20px;
    }
    input[type="text"] {
        width: 80%;
        padding: 12px;
        border: 2px solid #3498db;
        border-radius: 5px;
        font-size: 18px;
        outline: none;
        transition: border-color 0.3s ease;
        background-color: #fff;
    }
    input[type="text"]:focus {
        border-color: #2980b9;
    }
    button {
        padding: 12px 18px;
        border: none;
        background-color: #3498db;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #2980b9;
    }

    /* Navbar Styles */
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #2c3e50;
        padding: 10px 20px;
    }
    .navbar img {
        height: 50px;
    }
    .navbar .nav-links {
        display: flex;
        align-items: center;
    }
    .navbar .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
        padding: 8px 12px;
        transition: 0.3s;
    }
    .navbar .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }

  </style>
</head>
<body>
<div th:replace="fragments/header :: body"></div>

<div class="container">
  <h1>Find the Best Doctors</h1>
  <p>Consult them anytime, anywhere â€“ on the go!</p>

  <div class="search-box">
    <form th:action="@{/search}" method="get">
      <input type="text" name="keyword" placeholder="Search for doctors, hospitals, or specialties">
      <button type="submit">Search</button>
    </form>
  </div>

</div>

</body>
</html>
