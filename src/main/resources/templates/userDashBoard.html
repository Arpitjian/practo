<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Find Doctors</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
        padding: 50px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #2c3e50;
    }
    p {
        color: #555;
        font-size: 18px;
    }
    .search-box {
        margin-top: 20px;
    }
    input[type="text"] {
        width: 80%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        padding: 10px 15px;
        border: none;
        background-color: #3498db;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #2980b9;
    }

    /* Image Container */
    .image-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        background-color: #f4f4f4;
    }

    .image-box {
        text-align: center;
    }

    .image-box img {
        width: 200px;  /* Fixed width */
        height: 150px; /* Fixed height */
        object-fit: cover; /* Ensures the image fills the box without distortion */
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        display: block;
        margin-bottom: 10px;
    }

    .caption {
        font-size: 16px;
        color: #333;
        font-weight: bold;
    }
     .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #2c3e50;
        padding: 10px 20px;
    }
    .navbar img {
        height: 50px;
    }
    .navbar .nav-links {
        display: flex;
        align-items: center;
    }
    .navbar .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
        padding: 8px 12px;
        transition: 0.3s;
    }
    .navbar .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }

  </style>
</head>
<body>
<div th:replace="fragments/header :: body"></div>

<div class="container">
  <h1>Find the Best Doctors</h1>
  <p>Consult them anytime, anywhere â€“ on the go!</p>

  <div class="search-box">
    <form th:action="@{/search}" method="get">
      <input type="text" name="keyword" placeholder="Search for doctors, hospitals, or specialties">
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="image-container">
    <div class="image-box">
      <img th:src="@{/images/instant_video.png}" alt="Instant Video">
      <div class="caption">Connect within 60 secs</div>
    </div>
    <div class="image-box">
      <img th:src="@{/images/find_doc_n.png}" alt="Find Doctor">
      <div class="caption">Confirmed Appointments</div>
    </div>
    <div class="image-box">
      <img th:src="@{/images/surgery.png}" alt="Surgery">
      <div class="caption">Safe and secure surgery center</div>
    </div>
  </div>

</div>

</body>
</html>
