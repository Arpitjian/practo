<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Find Doctors</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
        padding: 50px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #2c3e50;
    }
    p {
        color: #555;
        font-size: 18px;
    }
    .search-box {
        margin-top: 20px;
    }
    input[type="text"] {
        width: 80%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        padding: 10px 15px;
        border: none;
        background-color: #3498db;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Find the Best Doctors</h1>
  <p>Consult them anytime, anywhere â€“ on the go!</p>

  <div class="search-box">
    <form th:action="@{/search}" method="get">
      <input type="text" name="keyword" placeholder="Search for doctors, hospitals, or specialties">
      <button type="submit">Search</button>
    </form>
  </div>
</div>

</body>
</html>
