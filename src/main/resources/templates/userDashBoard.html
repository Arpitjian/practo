<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Best Doctors</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    h1 {
        color: #007BFF;
    }
    p {
        font-size: 16px;
        color: #333;
    }
    .search-box {
        margin-top: 20px;
    }
    input {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }
    button {
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Find Best Doctors</h1>
  <p>Your health, our priority. Access top-quality medical care, book appointments, and connect with the best doctors.</p>

  <div class="search-box">
    <input type="text" id="searchQuery" placeholder="Search by speciality or location">
    <button onclick="searchDoctors()">Search</button>
  </div>
</div>

<script>
  function searchDoctors() {
      let query = document.getElementById("searchQuery").value.trim();

      if (query) {
          alert("Searching for doctors related to: " + query);
          // Redirect to results page (Modify for actual Elasticsearch integration)
          window.location.href = "/search?query=" + encodeURIComponent(query);
      } else {
          alert("Please enter a search term.");
      }
  }
</script>

</body>
</html>
